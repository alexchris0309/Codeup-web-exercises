<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ajax-blog.css">
    <title>blog</title>

</head>
<body>
<header id="fancy-header" class="head">
    <div class="peach jumbotron-fluid ">
        <div class="container ">
            <h1 class="display-4">Head in the clouds</h1>
            <p class="lead">Share your Thoughts.</p>
        </div>
    </div>
</header>
<!--<button id="update" type="button">update</button>-->
<div class="container">

    <div class="row justify-content-md-center ">
        <div class="col-4">
<!--            <img  class=" col-12 rounded-circle" src="peachblush.jpg">-->


            <div class="input-group input-group-sm mb-12">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Title</span>
                </div>
                <input type="text" class="form-control" aria-label="Small"  aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="input-group input-group-sm mb-12">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Date</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <div class="form-group >
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="blogtext form-control" id="blogtext" rows="3" placeholder="type here"></textarea>
            </div>

            <div class="input-group input-group-sm mb-12">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Category</span>
                </div>
                <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            </div>

            <button type="button" class=" subbutton btn-sm btn-block">Post</button>




        </div>
        <div class="col-5 h-scroll">
            <div id="post">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/ajax-blog.js"></script>
<script src="js/jquery-2.2.4.js"></script>


</body>
</html>
